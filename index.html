<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>CSS Practice!</title>
    <meta name="description" content="">
    <meta name="author" content="Cami Williams">
    <meta name="viewport" content="width=device-width; initial-scale=1.0">

    <link href = "main_styles.css" type="text/css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  </head>

  <body onload="">
    <!--I want to make a person where with different actions you can manipulate them-->
    <div id="person">
      <div id = "head" class = "still">
      </div>
      <div id = "body" class = "still">
      </div>
      <div id = "arms" class = "still">
        <div id = "r_shoulder" class = "still">
        </div>
        <div id = "r_forearm" class = "still">
        </div>

        <div id = "l_shoulder" class = "still">
        </div>
        <div id = "l_forearm" class = "still">
        </div>
      </div>
      <div id = "legs" class = "still">
        <div id = "l_knee" class = "still">
        </div>
        <div id = "r_knee" class = "still">
        </div>
        <div id = "l_calf" class = "still">
        </div>
        <div id = "r_calf" class = "still">
        </div>
      </div>
    </div>
    <div id = "buttons">
      <button id = "waving">Wave</button>
      <button id = "shake">Shake</button>
      <button id = "fly_in">Fly In</button>
      <button id = "jump">Jump</button>

    </div>

    <script>
    $("#waving").click(function() {
      $(this).each(function() {
        $("#l_forearm").removeClass();
        $("#l_forearm").addClass("waving");
      });
    });

    $("#shake").click(function() {
      $(this).each(function() {
        $("#person").removeClass();
        $("#person").addClass("shake");
      });
    });

    $("#fly_in").click(function() {
      $(this).each(function() {
        $("#person").removeClass();
        $("#person").addClass("fly_in");
      });
    });

    $("#jump").click(function() {
      $(this).each(function() {
        $("#person").removeClass();
        $("#person").addClass("jump");
      });
    });
    </script>
  </body>
</html>
