<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>CSS Practice!</title>
    <meta name="description" content="">
    <meta name="author" content="Cami Williams">
    <meta name="viewport" content="width=device-width; initial-scale=1.0">

    <link href = "main_styles.css" type="text/css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  </head>

  <body onload="">
    <!--I want to make a person where with different actions you can manipulate them-->
    <div id = "head">
    </div>
    <div id = "body">
    </div>
    <div id = "arms">
      <div id = "r_shoulder">
      </div>
      <div id = "r_forearm">
      </div>

      <div id = "l_shoulder">
      </div>
      <div id = "l_forearm" class = "still">
      </div>
    </div>
    <div id = "legs">
      <div id = "l_knee">
      </div>
      <div id = "r_knee">
      </div>
      <div id = "l_calf">
      </div>
      <div id = "r_calf">
      </div>
    </div>
    <div id = "buttons">
      <button id = "waving">Wave</button>
    </div>

    <script>
    $("#waving").click(function() {
      $(this).each(function() {
        $("#l_forearm").removeClass();
        $("#l_forearm").addClass("waving");
      });
    });
    </script>
  </body>
</html>
